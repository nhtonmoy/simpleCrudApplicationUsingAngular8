<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  

<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="oname" class="label1">Name</label>
      <input
        type="text"
        class="form-control"
        id="oname"
        required
        [(ngModel)]="info.oname"
        name="oname"
      />
    </div>

    <div class="form-group">
      <label for="phone" class="label2">Phone</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        required
        [(ngModel)]="info.phone"
        name="phone"
      />
    
    <div class="form-group">
    <button (click)="onSubmit()"  type="submit" class="btn btn-success">Submit</button>
  



</div>

<div *ngIf="submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="addNew()">Add</button>
</div>
